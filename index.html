<!DOCTYPE html>
<html lang="ita">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- google fonts/ -->
    <!-- google icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google icon/ -->
    <link rel="stylesheet" href="css/style.css">
    <title>boolando</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="categoria">
                 <a href="#">Donna</a>
                 <a href="#">Uomo</a>
                 <a href="#">Bambini</a>
            </nav>
            <div class="logo">
                <img src="img/boolean-logo.png" alt="logo">
            </div>
            <div class="icon">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
                <div class="img-fluid">
                    <img  src="img/1.webp" alt="foto-alto-destra">
                    <div class="heart">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="color-box">
                        <div class="discount">-50%</div>
                        <div class="sost">Sostenibilità</div>
                    </div>
                </div>
                <div class="description">
                    <div class="small-text">Levi's</div>
                    <h3>RELAXED FIT TEE UNISEX</h3>
                    <div class="cost">
                        <div class="cost-red">14,99 €</div>
                        <div class="cost-black">29,99€</div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="img-fluid">
                    <img  src="img/2.webp" alt="foto-alto-destra">
                    <div class="heart">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="color-box">
                        <div class="discount">-30%</div>
                    </div>
                </div>
                <div class="description">
                    <div class="small-text">Guess</div>
                    <h3>ROSES TEE</h3>
                    <div class="cost">
                        <div class="cost-red">20,99 €</div>
                        <div class="cost-black">29,99€</div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="img-fluid">
                    <img  src="img/3.webp" alt="foto-alto-destra">
                    <div class="heart">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="color-box">
                        <div class="discount">-50%</div>
                        <div class="sost">Sostenibilità</div>
                    </div>
                </div>
                <div class="description">
                    <div class="small-text">Come Zucchero Filato</div>
                    <h3>VOGLIA DI COLORI PASTELLO</h3>
                    <div class="cost">
                        <div class="cost-red">129,99 €</div>
                        <div class="cost-black">184,99€</div>
                    </div>
                </div>
            </div>

    </main>
</body>
</html>
